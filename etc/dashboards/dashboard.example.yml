name: 'Test Dashboard'

share_id: 'lorem1234'

graph_defaults:
    time_range: '1d'
    bucket_size: '1h'

lvalue_defaults:
    time_range: '1d'

widgets:

    - name: 'Multiple metrics'
      width: 3
      metrics: 
          'Sum of random count': 
              target: vumi.random.count.sum
              color: '#33cc33'
          'Average of random timer': 
              target: vumi.random.timer.avg
 
    - name: 'Average of random timer'
      width: 2
      metrics: 
          'Average of random timer': 
              target: vumi.random.timer.avg

    - name: 'An lvalue widget'
      type: lvalue
      metrics: 
          - vumi.random.count.sum

    - name: 'Another lvalue widget'
      type: lvalue
      metrics: 
          - vumi.random.count.sum

    - 'newrow'

    - name: 'Sum of random count'
      metrics: 
          'Sum of random count': 
              target: vumi.random.count.sum
              warning_max_threshold: 340 

    - name: 'And another lvalue widget'
      type: lvalue
      metrics: 
          - vumi.random.count.sum

    - name: 'Yet another lvalue widget'
      type: lvalue
      metrics: 
          - vumi.random.count.sum

    - 'newcol'

    - name: 'And yet another lvalue widget'
      type: lvalue
      metrics: 
          - vumi.random.count.sum
