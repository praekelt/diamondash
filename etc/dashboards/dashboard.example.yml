name: 'Test Dashboard'

widgets:
    - name: 'Text Widget'
      type: diamondash.widgets.text.TextWidget
      text: 'This is text!'
      width: 2

    - name: 'lvalue widget'
      type: diamondash.widgets.lvalue.LValueWidget
      target: carbon.agents.howard-a.cpuUsage

    - name: 'graph widget'
      time_range: '30d'
      bucket_size: '1d'
      type: diamondash.widgets.graph.GraphWidget
      width: 8
      metric_defaults:
          null_filter: 'zeroize'
      metrics: 
          - name: 'random sum of count'
            target: vumi.random.count.sum
          - name: 'random avg of value'
            target: vumi.random.value.avg

    - name: 'another graph widget'
      time_range: '1h'
      bucket_size: '1m'
      type: diamondash.widgets.graph.GraphWidget
      width: 12
      metrics: 
          - name: 'cpu usage'
            target: carbon.agents.howard-a.cpuUsage

