name: 'Test Dashboard'

graph_defaults:
    time_period: 86400
    bucket_size: 400

widgets:
    'Sum of random count (small bucket)':
        time_period: 300
        bucket_size: 30
        metrics: 
           'Sum of random count': 
               target: vumi.random.count.sum
               warning_max_threshold: 12
               warning_min_threshold: 5

    'Sum of random count (big bucket)':
        bucket_size: 900
        metrics: 
           'Sum of random count': 
               target: vumi.random.count.sum

    'Average of random timer':
        metrics: 
           'Average of random timer': 
               target: vumi.random.timer.avg

    'Multiple metrics':
        time_period: 4600
        metrics: 
           'Sum of random count': 
               target: vumi.random.count.sum
               color: '#33cc33'
           'Average of random timer': 
               target: vumi.random.timer.avg
