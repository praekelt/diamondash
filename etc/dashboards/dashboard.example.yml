name: 'Test Dashboard'

__ignore__:
  lvalue: &lvalue
    time_range: '1h'
    type: diamondash.widgets.lvalue.LValueWidget

  graph: &graph
    type: diamondash.widgets.graph.GraphWidget

widgets:
  - <<: *lvalue
    name: 'Big A Hourly'
    target: diamondash.test.big.a.last

  - <<: *lvalue
    name: 'Big B Hourly'
    target: diamondash.test.big.b.last

  - <<: *lvalue
    name: 'Big C Hourly'
    target: diamondash.test.big.c.last

  - <<: *lvalue
    name: 'Big D Hourly'
    target: diamondash.test.big.d.last

  - <<: *lvalue
    name: 'Big E Hourly'
    target: diamondash.test.big.e.last

  - 'newrow'

  - <<: *lvalue
    name: 'Small A Hourly'
    target: diamondash.test.small.a.last

  - <<: *lvalue
    name: 'Small B Hourly'
    target: diamondash.test.small.b.last

  - <<: *lvalue
    name: 'Small C Hourly'
    target: diamondash.test.small.c.last

  - <<: *lvalue
    name: 'Small D Hourly'
    target: diamondash.test.small.d.last

  - <<: *lvalue
    name: 'Small E Hourly'
    target: diamondash.test.small.e.last

  - <<: *graph
    name: 'Big Metrics Hourly'
    time_range: '1h'
    bucket_size: '5m'
    width: 6
    metrics: 
      - name: 'Big A'
        target: diamondash.test.big.a.last
      - name: 'Big B'
        target: diamondash.test.big.b.last
      - name: 'Big C'
        target: diamondash.test.big.c.last
      - name: 'Big D'
        target: diamondash.test.big.d.last
      - name: 'Big E'
        target: diamondash.test.big.e.last

  - <<: *graph
    name: 'Big Metrics Daily'
    time_range: '1d'
    bucket_size: '1h'
    width: 6
    metrics: 
      - name: 'Big A'
        target: diamondash.test.big.a.last
      - name: 'Big B'
        target: diamondash.test.big.b.last
      - name: 'Big C'
        target: diamondash.test.big.c.last
      - name: 'Big D'
        target: diamondash.test.big.d.last
      - name: 'Big E'
        target: diamondash.test.big.e.last

  - name: 'Small Metrics Hourly'
    time_range: '1h'
    bucket_size: '5m'
    type: diamondash.widgets.graph.GraphWidget
    width: 6
    metrics: 
      - name: 'Small A'
        target: diamondash.test.small.a.last
      - name: 'Small B'
        target: diamondash.test.small.b.last
      - name: 'Small C'
        target: diamondash.test.small.c.last
      - name: 'Small D'
        target: diamondash.test.small.d.last
      - name: 'Small E'
        target: diamondash.test.small.e.last

  - name: 'Small Metrics Daily'
    time_range: '1d'
    bucket_size: '1h'
    type: diamondash.widgets.graph.GraphWidget
    width: 6
    metrics: 
      - name: 'Small A'
        target: diamondash.test.small.a.last
      - name: 'Small B'
        target: diamondash.test.small.b.last
      - name: 'Small C'
        target: diamondash.test.small.c.last
      - name: 'Small D'
        target: diamondash.test.small.d.last
      - name: 'Small E'
        target: diamondash.test.small.e.last
